<!DOCTYPE html>
<html>
<body>

<h2>Login or join us with new account</h2>
<a href="/register.html" target="_blank">Register</a>

<h2>HTML Forms - Session - Model Read</h2>
<form id="login" action="/login" method="POST" onsubmit="return redirect()">
    <label for="username">Username:</label><br>
    <input type="username" id="username" name="username" placeholder="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="password"><br><br>
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("formId").onsubmit=function() {
        window.location.replace("http://localhost:13131/profile");
        return false;
    }
</script>
</body>
</html>
